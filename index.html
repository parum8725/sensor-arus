<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Dashboard Monitoring</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="dashboard">
      <h1>Dashboard Monitoring Listrik</h1>
      <div class="container">
        <div class="box no-box">
          <h2>No</h2>
          <p id="no">1</p>
        </div>
        <div class="box daya-box">
          <h2>Daya (Watt)</h2>
          <p id="daya">0</p>
        </div>
        <div class="box arus-box">
          <h2>Arus (Ampere)</h2>
          <p id="arus">0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
